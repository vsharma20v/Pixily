<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Pixily - Pixel Perfect Photos For Everyone" />
  <meta name="theme-color" content="#2c2c2c" />
  <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/images/favicon.svg" />
  <link rel="alternate icon" href="%PUBLIC_URL%/images/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/pixily-logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Pixily - Pixel Perfect Photos For Everyone</title>
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.
    
    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="backdrop"></div>
  <div id="loader"></div>
  <div id="overlay-modal"></div>
  <div id="side-drawer"></div>
  <div id="alert-box"></div>
  <div id="root"></div>
</body>

</html>
